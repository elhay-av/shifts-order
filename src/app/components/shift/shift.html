<div">
  <md-card>
    <md-card-header>
      <md-card-header-text>
        <span class="md-title">{{shift.title}}</span>
        <span class="md-subhead">{{shift.houers}} houers</span>
      </md-card-header-text>
    </md-card-header>

    <md-card-content>
      <div ng-repeat="curentShift in shift.order" layout="row" layout-fill>
        <md-input-container flex="40">
          <label>Name</label>
          <input type="text" ng-model="curentShift.name">
        </md-input-container>
        <md-input-container flex="40">
          <label>Location</label>
          <textarea ng-model="curentShift.location"></textarea>
        </md-input-container>
        <md-input-container flex="20">
          <label>Houers</label>
          <textarea ng-model="curentShift.houers"></textarea>
        </md-input-container>
      </div>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
      <md-button class="md-fab md-primary" aria-label="Eat cake">
        <md-icon md-font-icon="material-icons" ng-style="{color: 'white'}">
          person_add
        </md-icon>
      </md-button>
    </md-card-actions>
  </md-card>
</div>
